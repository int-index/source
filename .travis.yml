language: generic

os:
  - linux
  - osx

sudo: false

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export PATH=/opt/ghc/8.4.3/bin:/opt/cabal/head/bin:$PATH; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install ghc cabal-install; fi
  - travis_retry cabal new-update

script:
  - cabal new-build all
  - cabal new-exec -- which source-server
  - cabal new-exec -- which source-client

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - ghc-8.4.3
    - cabal-install-head

cache:
  directories:
    - ~/.cabal
    - ~/.ghc

matrix:
  fast_finish: true
  allow_failures:
  - os: osx
